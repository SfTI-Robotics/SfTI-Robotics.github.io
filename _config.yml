plugins:
  - jekyll-relative-links
  - jekyll-menus
relative_links:
  enabled: true
  collections: true
output_dir: "."
navbar:
  title: "Nicks Website"
  left:
    - text: "Home"
      href: index.html
    - text: "About Me"
      href: about.html
include:
